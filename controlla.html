<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controlling Users</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script type='text/javascript'>

    </script>
  </head>
  <body>
    <div ng-controller = 'controlla'>
      <form>
        First Name: <input type = 'text' ng-model = 'newUser.firstname'>
        Last Name:  <input type = 'text' ng-model = 'newUser.lastname'>
        Favorite Language: <input type = 'text' ng-model = 'newUser.language'>
        <input type = 'submit' value = 'Create User' ng-click = 'addUser()'>
      </form>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>
          <th>Remove</th>
        </tr>
        <tr>
          <td>{{ firstname }}</td>
          <td>{{ lastname }}</td>
          <td>{{ language }}</td>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
